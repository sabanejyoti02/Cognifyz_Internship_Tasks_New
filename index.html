<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide">
        <h1>Image Slideshow</h1>
        <input type="button" class="navbutton" id="prev" onclick="display(-1)">
        <img src="nature2.jpg" name="slide" id="slider" width="200" height="200" >
        <input type="button" class="navbutton" id="next" onclick="display(-1)">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
