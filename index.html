<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lightbox.css">
  <link rel="stylesheet" href="lightbox.min.css">
  <script src="lightbox-plus-jquery.min.js"></script>
</head>
<body>
  <div class="heading">
    <h1>Nature's Palette</h1>
  </div>
  <div class="gallery" class="lightbox">
    <a href="largeimage/brown-dear.jpg" data-lightbox="mygallery" data-title="Brown Dear">
      <img class="image"  src="small/brown-dear.jpg" alt="Brown dear"></a>
    <a href="largeimage/brown-squirrel.jpg" data-lightbox="mygallery" data-title="Brown Squirrel">
      <img src="small/brown-squirrel.jpg" alt="Brown Squirrel"></a>
    <a href="largeimage/Butterfly.jpg" data-lightbox="mygallery" data-title="Butterfly">
      <img src="small/Butterfly.jpg" alt="Butterfly"></a>
    <a href="largeimage/horse.jpg" data-lightbox="mygallery" data-title="Horse">
      <img src="small/horse.jpg" alt="Horse"></a>
    <a href="largeimage/insect.jpg" data-lightbox="mygallery" data-title="Insect">
      <img src="small/insect.jpg" alt="Insect"></a>
    <a href="largeimage/kittens.jpg" data-lightbox="mygallery" data-title="Kittens">
      <img src="small/kittens.jpg" alt="Kittens"></a>
    <a href="largeimage/seagulls.jpg" data-lightbox="mygallery" data-title="Seagulls">
      <img src="small/seagulls.jpg" alt="Seagulls"></a>
    <a href="largeimage/streams.jpg" data-lightbox="mygallery" data-title="Streams">
      <img src="small/streams.jpg" alt="Streams"></a>
    <a href="largeimage/wild1.jpg" data-lightbox="mygallery" data-title="Wild Animal">
      <img src="small/wild1.jpg" alt="Wild animal"></a>
    <a href="largeimage/wild2-large.jpg" data-lightbox="mygallery" data-title="Wild Animal">
      <img src="small/wild2.jpg" alt="Wild Animal"></a>
  </div>
    
</body>
</html>
